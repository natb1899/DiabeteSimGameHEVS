name: Gh-Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      #- run: flutter test
      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          baseHref: /DiabeteSimGameHEVS/
          webRenderer: canvaskit
